<h2>Need Music?</h2>
<p class="lead">Use o App Spotify to buscar seus album de musica preferidos</p>

<form>
    <div class="form-group" >
        <input type="text" [(ngModel)]="searchStr" name="searchStr" (keyup)="searchMusic()" class="form-control" placeholder="Pesquisar musica...">
    </div>
</form>

<div *ngIf="searchRes">
    <div *ngFor="let artist of searchRes">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4> <a routerLink="/artist/{{artist.id}}">{{artist.name}}</a> </h4>
                    <div>
                        <strong>Genres: </strong>
                        <span *ngFor="let genre of artist.genres">{{genre}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
